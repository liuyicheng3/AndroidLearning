apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"


    compileOptions{
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.lyc.study"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        jackOptions{
            enabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:support-annotations:23.2.0'
    compile 'com.github.ctiao:DanmakuFlameMaster:0.7.8'
    compile 'com.github.ctiao:ndkbitmap-armv7a:0.7.8'
    compile 'com.github.ctiao:ndkbitmap-armv5:0.7.8'
    compile 'com.github.ctiao:ndkbitmap-x86:0.7.8'
    compile 'com.android.support:recyclerview-v7:23.2.0'
}
